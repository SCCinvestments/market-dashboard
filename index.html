<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 마켓 대시보드</title>
    <style>
        body { font-family: sans-serif; background: #0a0a0f; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .loading { text-align: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid #2a2a3a; border-top-color: #3742fa; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #8a8a9a; margin: 0.5rem 0; }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>AI 마켓 대시보드</h1>
        <p>GitHub Actions에서 Run workflow를 실행해주세요.</p>
    </div>
</body>
</html>
